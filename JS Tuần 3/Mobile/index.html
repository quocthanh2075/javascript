<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoang Tan Nam</title>
    <!-- Thêm liên kết đến tệp CSS của Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <form name="SunShine">
        <p>
            <label>
                Product Name:
                <input type="text" name="pro" id="pro" class="form-control"/>
            </label>
            <label>
                Product Picture:
                <input type="file" name="image" id="image" accept="image/*" class="form-control"/>
            </label>
            <label>
                Product price:
                <input type="number" name="pri" id="pri" class="form-control"/>
            </label>
        </p>
    </form>
    <button type="button" onclick="add()" class="btn btn-primary">ADD</button>
    <div>
        <h2>Điện thoại nổi bật nhất</h2>
        <ul id="cart" class="list-group"></ul>
    </div>
    <button type="button1" onclick="datmua()" class="btn btn-success">Đặt mua</button>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
